<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e32eb1d87.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Calculator.</h1>
        <div class="socials">
            <span style="font-size: 20px;" class="fa-brands fa-linkedin"></span>
            <span style="font-size: 20px;" class="fa-brands fa-github"></span>
            <span style="font-size: 20px;" class="fa-brands fa-instagram"></span>
        </div>
    </header>
    <main>
        <div id="calcContainer">
            <div id="displayContainer">
                <div id="display">
                    <h3 id="displayText">|</h3>
                </div>
            </div>
            <div id="buttons">
                <div id="settings-digits-container">
                    <div id="settingsRow" class="row">
                        <button id="clear" class="button">AC</button>
                        <button id="+/-" class="button">+/-</button>
                        <button id="%" class="button">%</button>
                    </div>
                    <div id="digitRow789" class="row">
                        <button id="7" class="digit button">7</button>
                        <button id="8" class="digit button">8</button>
                        <button id="9" class="digit button">9</button>
                    </div>
                    <div id="digitRow456" class="row">
                        <button id="4" class="digit button">4</button>
                        <button id="5" class="digit button">5</button>
                        <button id="6" class="digit button">6</button>
                    </div>
                    <div id="digit123" class="row">
                        <button id="1" class="digit button">1</button>
                        <button id="2" class="digit button">2</button>
                        <button id="3" class="digit button">3</button>
                    </div>
                    <div id="digitRow0" class="row">
                        <button id="0" class="digit button">0</button>
                    </div>
                </div>
                <div id="operatorBtns">
                    <button id="/Btn" class="button">/</button>
                    <button id="*Btn" class="button">*</button>
                    <button id="-Btn" class="button">-</button>
                    <button id="+Btn" class="button">+</button>
                    <button id="decimalBtn" class="button">.</button>
                </div>
            </div>
            
        </div>
    </main>
    <footer>
        
    </footer>
</body>
<script src="./app.js"></script>
</html>
